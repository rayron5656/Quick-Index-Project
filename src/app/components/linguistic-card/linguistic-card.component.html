<div class="row border-between">
    <div id="wrapper_1" class="col-4">
        <div class="text-center container">
            <form [formGroup]="form"  class="form mt-5 text-center ">
                <label for="basic-url mb-3">Title</label>
                <div class="input-group mb-3">
                    <input formControlName="title" type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <label for="basic-url mb-3">Definition</label>
                <div class="input-group mb-3">
                    <input formControlName="definition" type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <label for="basic-url mb-3">Variations</label>
                <div class="input-group mb-3">
                    <textarea formControlName="variations" class="form-control"  aria-label="With textarea"></textarea>
                </div>
                <label for="basic-url mb-3">Notes</label>
                <div class="input-group">
                    <textarea formControlName="notes" class="form-control"  aria-label="With textarea"></textarea>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <label for="basic-url mb-3">Validate</label>
                        <div class="input-group mx-4">
                            <input class="form-check-input" type="checkbox" formControlName="validate" id="defaultCheck1">
                        </div>
                    </div>
                </div>
                <div class="input-group mt-3 mb-3">
                    <button  [disabled]="checkForSave()" class="btn btn-primary form-control" (click)="submitForm()">save</button>
                </div>
                <div class="input-group mb-3">
                    <button [disabled]="!form.touched" class="btn btn-danger form-control" (click)="cancel(content)">cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="wrapper_2" class="col-5">
        <router-outlet></router-outlet>
    </div>
</div>



<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="container">
        <h1 class="text-warning">Attantion! you are about to leave without saving. </h1>
        <h2 class="text-secondary">Press Ok to continue without saving or Cancel to return </h2>
        <div class="text-center flex-d">

        </div>
    </div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark btn-secondary" (click)="modal.close('ok')">Ok</button>
        <button type="button" class="btn btn-outline-dark btn-primary" (click)="modal.close('cancel')">Cancel</button>
	</div>
</ng-template>

<div class="container flex-d">
    <div class="row">
        <div class="container col">

        </div>
        <div class="container flex-d col text-center">
            
        </div>
    </div>
</div>
